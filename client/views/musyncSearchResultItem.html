<template name="musyncSearchResultItem">
    <div>
        <p>
            {{ resultTitle }}
        </p>
        <p>
            {{ resultAuthor }}
        </p>
        <img width="200" height="150" src="{{ resultThumb }}">
        <svg class="songlistAdd" width="25" height="25" style="stroke-width:5; stroke: black">
            <line points="0,12.5 25,12.5"></line>
            <line points="12.5,0 12.5,25"></line>
        </svg>
    </div>
</template>
